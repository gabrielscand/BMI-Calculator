<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <label for="weight-input" id="wlabel"> Your Weight (kg) </label> <input type="text" name="weight-input" id="weight-input">
        <label for="height-input" id="hlabel"> Your Height </label> <input type="text" name="height-input" id="height-input">

        <button id="btn"> Calculate </button>

        <label for="bmi-output" id="bmilabel"> Your BMI:  </label> <input type="text" name="bmi-output" id="bmi-output">
        
    </div>

    <div id="table"> 
        <table>
            <caption>BMI INDEX</caption>
            <tr>
                <th>Underweight</th>
                <th>Healthy</th>
                <th>Overweight</th>
                <th>Obese</th> 
            </tr>
            <tr>
                <td>Below 18.5</td>
                <td>18.5 - 24.9</td>
                <td>25 - 29.9</td>
                <td>30 - above</td>
            </tr>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
